<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6c47ff, #9c6bff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #f8f8f8;
      outline: none;
      transition: 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #6c47ff;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4e73df, #5a67f2);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #405edb, #4a5cf0);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Appointment with Dr. {{ doctor.name }}</h2>
    <form method="POST">
      <input type="text" name="symptoms" placeholder="Symptoms" required />
      <textarea name="description" rows="5" placeholder="Describe your issue..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>

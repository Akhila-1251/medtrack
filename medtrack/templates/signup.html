<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #8e44ad, #5d8ef7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 900px;
      height: 600px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom right, #6c47ff, #9c6bff);
      color: white;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .right-panel {
      flex: 1.2;
      background: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    form {
      max-width: 350px;
      margin: 0 auto;
    }

    form input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #f5f5f5;
      font-size: 14px;
      padding-left: 20px;
    }

    form input:focus, select:focus {
      border-color: #5a67f2;
      background-color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(to right, #4e73df, #5a67f2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #3b66e0, #4b59f0);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #4e73df;
      text-decoration: none;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Create your MedTrack Account</h1>
      <p>Join us for expert consultations and 24/7 healthcare advice. Whether you're a patient or a doctor, MedTrack connects you instantly and securely.</p>
    </div>

    <div class="right-panel">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <select name="role" id="roleSelect" required>
          <option value="" disabled selected>Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <input type="number" name="age" id="age" class="patient-field" placeholder="Age" />
        <input type="text" name="gender" id="gender" class="patient-field" placeholder="Gender" />

        <input type="text" name="specialization" id="specialization" class="doctor-field hidden" placeholder="Specialization" />

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById('roleSelect');
    const patientFields = document.querySelectorAll('.patient-field');
    const doctorField = document.getElementById('specialization');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'doctor') {
        patientFields.forEach(field => field.classList.add('hidden'));
        doctorField.classList.remove('hidden');
      } else {
        patientFields.forEach(field => field.classList.remove('hidden'));
        doctorField.classList.add('hidden');
      }
    });
  </script>
</body>
</html>

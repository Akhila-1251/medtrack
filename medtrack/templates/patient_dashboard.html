<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      display: flex;
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #6c47ff, #9c6bff);
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      margin: 16px 0;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      text-decoration: underline;
      padding-left: 5px;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px 14px;
      border-radius: 25px;
      border: 1px solid #ccc;
      width: 240px;
      outline: none;
      background: #f5f5f5;
      font-size: 14px;
    }

    .search-bar button {
      padding: 10px 18px;
      border: none;
      background: linear-gradient(to right, #4e73df, #5a67f2);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-bar button:hover {
      background: linear-gradient(to right, #405edb, #4a5cf0);
    }

    /* Doctor Cards */
    .doctor-grid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .doctor-card {
      background: white;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .doctor-card:hover {
      transform: translateY(-4px);
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .specialization {
      color: #5a67f2;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .email {
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
    }

    .rating {
      background: #f59e0b;
      color: white;
      display: inline-block;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #4e73df, #5a67f2);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #405edb, #4a5cf0);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Patient Panel</h2>
        <a href="/dashboard">üè† Dashboard</a>
        <a href="/my_appointments">üìÖ My Appointments</a>
        <a href="/logout">üîì Logout</a>
      </div>
      <div>
        <p>Welcome, <br><strong>{{ session['name'] }}</strong></p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="header">
        <h1>Find a Doctor</h1>
        <form class="search-bar" method="GET" action="{{ url_for('patient_dashboard') }}">
          <input type="text" name="specialization" placeholder="Search by specialization" value="{{ search_query }}">
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="doctor-grid">
        {% for doc in doctors %}
          <div class="doctor-card">
            <div class="name">{{ doc.name }}</div>
            <div class="specialization">{{ doc.specialization }}</div>
            <div class="email">{{ doc.email }}</div>
            <div class="rating">‚≠ê {{ doc.rating or '4.5' }}</div>
            <form action="/book/{{ doc.email }}" method="GET">
              <button class="btn">Book Appointment</button>
            </form>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
